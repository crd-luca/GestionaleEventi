<!DOCTYPE html>
<html>
<head>
    <title>Crea Evento</title>
</head>
<body>
    <h1>Crea Nuovo Evento</h1>
    <form action="/createEvent" method="post" enctype="multipart/form-data">
        <label for="nome">Nome Evento:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="capienza">Capienza:</label>
        <input type="number" id="capienza" name="capienza"><br><br>

        <label for="orario">Orario:</label>
        <input type="text" id="orario" name="orario"><br><br>

        <label for="giorno">Giorno:</label>
        <input type="text" id="giorno" name="giorno" required><br><br>

        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" step="0.01"><br><br>

        <label for="imageFile">Seleziona Immagine:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*"><br><br>

        <input type="submit" value="Crea Evento">
    </form>
</body>
</html>
