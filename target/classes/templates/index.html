<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eventi</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}
		#my_menu {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: right;
		}
		#my_menu a {
			color: white;
			text-decoration: none;
			margin: 0 10px;
		}
		#chi_siamo {
			padding: 20px;
			background-color: #fff;
			text-align: left;
		}
		.carousel {
			display: flex;
			overflow-x: auto;
			scroll-snap-type: x mandatory;
		}
		.carousel div {
			min-width: 300px;
			margin: 10px;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
			scroll-snap-align: start;
		}
		.carousel div img {
			max-width: 100%;
			border-radius: 10px;
		}
		.carousel div h3 {
			margin: 10px 0;
		}
	</style>
</head>
<body>
	<div id="my_menu">
		<a href="#">Login</a> | <a href="#">Registrati</a>
	</div>
	<div id="chi_siamo">
		<p>Noi siamo One Event</p>
	</div>
    <div id="main_event">
        <h1>Evento Principale</h1>
        <p>Numero massimo: <span id="max_number">100</span></p>
        <p class="countdown">Countdown: <span id="countdown">100</span> secondi</p>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <div>
                <img src="evento1.jpg" alt="Evento 1">
                <h3>Evento 1</h3>
                <p>Descrizione dell'evento 1.</p>
            </div>
            <div>
                <img src="evento2.jpg" alt="Evento 2">
                <h3>Evento 2</h3>
                <p>Descrizione dell'evento 2.</p>
            </div>
            <div>
                <img src="evento3.jpg" alt="Evento 3">
                <h3>Evento 3</h3>
                <p>Descrizione dell'evento 3.</p>
            </div>
            <!-- Aggiungi altri eventi qui -->
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel div');
        const totalSlides = slides.length;

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            document.querySelector('.carousel').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(showNextSlide, 3000);

        // Incrementa il numero massimo
        let maxNumber = 0;
        setInterval(() => {
            maxNumber++;
            document.getElementById('max_number').textContent = maxNumber;
        }, 1000);

        // Countdown
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
        </script>
	
</body>
</html>
