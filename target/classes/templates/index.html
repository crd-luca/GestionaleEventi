<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="/loginpage" class="btn btn-primary">Accedi</a>
            <a href="/register" class="btn btn-primary">Registrati</a>
        </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <!-- Itera attraverso gli eventi e crea una card per ciascuno -->
        <div th:each="evento : ${eventi}" class="col-md-4 mb-4">
          <div class="card">
            <img th:src="@{${evento.immagineUrl}}" class="card-img-top" alt="Evento immagine">
            <div class="card-body">
              <h5 class="card-title" th:text="${evento.nome}">Card title</h5>
              <p class="card-text"><small class="text-body-secondary">Orario <span th:text="${evento.orario}"></span></small></p>
              <p class="card-text"><small class="text-body-secondary">Prezzo: â‚¬ <span th:text="${evento.prezzo}"></span></small></p>
              <p class="card-text"><small class="text-body-secondary">Data: <span th:text="${evento.giorno}"></span></small></p>
              <a href="#" class="btn btn-primary">Partecipa</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
